name: List services in GCP
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
    - uses: 'actions/checkout@v3'
    
    - id: 'auth'
      name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1.0.0
      with:
          workload_identity_provider: 'projects/31676311622/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: "github-federation@favorable-tree-366516.iam.gserviceaccount.com"

    - name: 'Use gcloud CLI'
      run: | 
        gcloud auth list
        gcloud config list
        gcloud projects list

    - name: create secret
      run: |
        echo -n "Demo" | gcloud secrets create password --data-file=-